<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Container for the cards -->
    <div class="container">

        <!-- Card container -->
        <div class="card-container">
            <!-- Car background red -->
            <div class="card-background"></div>
            <!-- Card content img and heading with number -->
            <div class="card-content">
                <!-- <a> with the image -->
                <a href="https://pokemondb.net/pokedex/charmander" class="card-img"><img src="https://img.pokemondb.net/sprites/black-white/anim/normal/charmander.gif" alt="Charmander"></a>
                <!-- Title of the card -->
                <div class="card-title">
                    <h2>Charmander</h2>
                    <!-- Number of the card, for the colors -->
                    <h2 class="number">#004</h2>
                </div>
                <!-- Stats of the card -->
                <div class="card-stats">
                    <!-- Habilities -->
                    <div class="habilidad-1">
                        <span>Lanzallamas continuo</span>
                        <img src="https://images.wikidexcdn.net/mwuploads/wikidex/8/82/latest/20150206200601/TCG_Energ%C3%ADa_fuego.png" alt="">
                    </div>
                    <div class="habilidad-2">
                        <span>Cola de fuego</span>
                        <img src="https://images.wikidexcdn.net/mwuploads/wikidex/8/82/latest/20150206200601/TCG_Energ%C3%ADa_fuego.png" alt="">
                    </div>
                </div>
                
            </div>
            
        </div>
        <div class="card-container">
            <div class="card-background"></div>
            <div class="card-content">
                <a href="https://pokemondb.net/pokedex/bulbasaur" class="card-img bulbasaur"><img src="https://img.pokemondb.net/sprites/black-white/anim/normal/bulbasaur.gif" alt="Bulbasaur"></a>
                <div class="card-title">
                    <h2>Bulbasur</h2>
                    <h2 class="number-bulbasaur">#001</h2>
                </div>
                <div class="card-stats">
                    <div class="habilidad-1 border-top-b">
                        <span>Clorofila</span>
                        <img src="https://images.wikidexcdn.net/mwuploads/wikidex/e/e4/latest/20150207141127/TCG_Energ%C3%ADa_hoja.png" alt="">
                    </div>
                    <div class="habilidad-2">
                        <span>Recurrente</span>
                        <img src="https://images.wikidexcdn.net/mwuploads/wikidex/e/e4/latest/20150207141127/TCG_Energ%C3%ADa_hoja.png" alt="">
                    </div>
                </div>
                
            </div>
            
        </div>
        <div class="card-container">
            <div class="card-background"></div>
            <div class="card-content">
                <a href="https://pokemondb.net/pokedex/seel" class="card-img seel"><img src="https://img.pokemondb.net/sprites/black-white/anim/normal/seel.gif" alt="Seel"></a>
                <div class="card-title">
                    <h2>Seel</h2>
                    <h2 class="number-seel">#086</h2>
                </div>
                <div class="card-stats">
                    <div class="habilidad-1 border-top-s">
                        <span>Nieve Helada</span>
                        <img src="https://images.wikidexcdn.net/mwuploads/wikidex/c/c0/latest/20150206200600/TCG_Energ%C3%ADa_agua.png" alt="">
                    </div>
                    <div class="habilidad-2">
                        <span>Golpe Cabeza</span>
                        <img src="https://images.wikidexcdn.net/mwuploads/wikidex/c/c0/latest/20150206200600/TCG_Energ%C3%ADa_agua.png" alt="">
                    </div>
                </div>
                
            </div>
            
        </div>
    </div>
   
  
</body>
</html>
